on:
  workflow_dispatch:

jobs:
  test-deploy:
    name: Test Deployment
    runs-on: ubuntu-22.04
    steps:
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.9
          architecture: x64
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Install dependencies
        run: |
          poetry run pip install aws_cdk_lib==2.59.0 pytest
      - name: Run tests
        run: |
          echo $'import aws_cdk as cdk\ndef test_thing():\n assert True' > foo.py
          poetry run pytest foo.py
